<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA 40 - VAPE BOY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "index.html";
        }
    </script>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 0px 25px;
            color: #fff;
            font-weight: bold;
            font-size: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body {
            font-weight: bold;
            overflow-x: hidden;
            background-color: #fff;
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .slogan {
            margin: 25px;
            text-align: center;
            font-weight: bold;
        }

        .sort-section {
            margin: 25px;
            display: flex;
            flex-wrap: wrap;
        }

        .sort-button {
            background-color: #333;
            padding: 5px 25px;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.25s ease;
        }

        .sort-button:hover {
            background-color: #555;
        }

        .slogan {
            text-align: center;
            margin: 0px 25px;
            display: flex;
        }

        .product-page {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            padding: 25px;
            max-width: 1500px;
        }

        .product-image img {
            width: 350px;
            height: auto;
            border: 2px solid #ebebeb;
            border-radius: 10px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }

        .product-title {
            color: #000;
            margin: -17.5px 0 25px 0;
        }

        .product-price {
            color: #e63946;
            font-size: 2rem;
            margin: 2.5px 0 25px;
        }

        .product-flavors h2 {
            color: #000;
            margin: 10px 0 25px;
        }

        .flavor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 12.5px 0;
            list-style: none;
        }

        .flavor-quantity {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .flavor-list button.out-of-stock {
            background-color: #c0392b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .flavor-list button {
            font-size: 1.75rem;
            padding: 5px 15px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        .flavor-list button:hover {
            background-color: #555;
        }

        .solid-border {
            border: 1px;
            border-style: solid;
            border-color: #ebebeb;
            margin: 25px 0;
        }

        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 5px 15px;
            }
            
            .slogan {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                width: 100%;
                font-size: 1rem;
                margin: 15px 0;
            }
            
            .sort-section {
                margin: 15px;
                display: flex;
                flex-wrap: wrap;
            }
            
            .sort-button {
                font-size: 1rem;
            }
            
            .solid-border {
                border: 1px solid #ebebeb;
                margin: 15px 0;
            }
            
            .product-page {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 15px;
                max-width: 100%;
                text-align: center;
            }
            
            .product-image img {
                width: 100%;
                max-width: 325px;
                margin: -20px;
            }
            
            .product-details {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .product-title {
                font-size: 1.5rem;
                margin: 15px;
            }

            .product-price {
                font-size: 1.25rem;
                margin-top: -5px;
                color: #e63946;
            }
            
            .product-flavors {
                width: 100%;
            }
            
            .product-flavors h2 {
                color: #000;
                font-size: 1.5rem;
                margin: -15px;
            }
            
            .flavor-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 0;
                list-style: none;
                justify-content: center;
                max-width: 500px;
                margin: 37.5px auto;
            }
            
            .flavor-list button {
                font-size: 1rem;
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        VAPE BOY
    </header>

    <div class="sort-section">
        <a href="index.html" class="sort-button">ATRAS</a>
    </div>
    <hr class="solid-border">

    <span class="slogan">INFORMACION DEL PRODUCTO</span>

    <div class="product-page">
        <div class="product-image">
            <img src="nexa.png" alt="NEXA 40 INVISA">
        </div>
        <div class="product-details">
            <h1 class="product-title">NEXA 40 INVISA</h1>
            <p class="product-price">$400 MXN</p>
            <div class="product-flavors">
                <h2>LISTA DE SABORES</h2>
                <ul class="flavor-list">
                    <li><button>MINT MANCER</button></li>
                    <li><button>BERRY SIREN</button></li>
                    <li><button>PEACH LUNA</button></li>
                    <li><button>BLUE WIZARD</button></li>
                    <li><button>WATERMELON PHANTOM</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
    fetch('stock.json')
    .then(response => response.json())
    .then(stockData => {
        const stock = stockData.nexa;
        
        document.querySelectorAll('.flavor-list button').forEach(button => {
            const flavor = button.textContent.trim().toLowerCase();
            
            if (flavor in stock) {
                const qty = stock[flavor];
                
                const qtyDisplay = document.createElement('div');
                qtyDisplay.className = 'flavor-quantity';
                qtyDisplay.textContent = qty > 0 ? `${qty} disponibles` : 'AGOTADO';
                
                if (qty === 0) {
                    button.classList.add('out-of-stock');
                }
                
                button.insertAdjacentElement('afterend', qtyDisplay);
            }
        });
    })
    .catch(error => {
        console.error('Error loading stock:', error);
        });
    </script>
</body>
</html>
