<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAP BOYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 0px 25px;
            color: #fff;
            font-weight: bold;
            font-size: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-text {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        body {
            overflow-x: hidden;
            background-color: #fff;
            margin: 0;
            color: #333;
            font-size: 1.75rem;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .sort-section {
            margin: 25px;
            display: flex;
            flex-wrap: wrap;
        }

        .sort-button {
            background-color: #333;
            padding: 5px 25px;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.25s ease;
        }

        .sort-button:hover {
            background-color: #555;
        }

        .slogan {
            margin: 25px;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 25px;
        }

        .item {
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ebebeb;
            transition: transform 0.25s ease;
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .item:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }

        .item-name {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .item-price {
            color: #ff3b3b;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 10px 15px;
            }

            .header-text {
                font-size: 1rem;
            }

            .slogan {
                margin: 15px;
                font-size: 1rem;
            }

            .item-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .item {
                padding: 10px;
            }

            .item img {
                max-height: 125px;
            }

            .item-name {
                font-size: 1rem;
            }

            .item-price {
                font-size: 0.75rem;
            }
            
            .sort-button {
                margin: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        VAP BOYZ
    </header>

    <div class="sort-section">
        <a href="FRONTPAGE.html" class="sort-button">TODOS</a>
    </div>
    <hr style="border: 1px solid #ebebeb; margin: 25px 0;">

    <span class="slogan">CONOCE TODO NUESTRO CATALOGO!</span>

    <div class="item-grid">
        <a href="RIFBAR15.html" class="item">
            <img src="RIFBAR15.png" alt="RIFBAR TURBO X">
            <div class="item-name">RIFBAR TURBO X</div>
            <div class="item-price">$320 MXN</div>
        </a>
        <a href="ELFBAR23.html" class="item">
            <img src="ELFBAR23.png" alt="ELFBAR GH">
            <div class="item-name">ELFBAR GH</div>
            <div class="item-price">$330 MXN</div>
        </a>
        <a href="WAKA27.html" class="item">
            <img src="WAKA27.png" alt="WAKA DUO">
            <div class="item-name">WAKA DUO</div>
            <div class="item-price">$340 MXN</div>
        </a>
        <a href="WAKA36.html" class="item">
            <img src="WAKA36.png" alt="WAKA BURST">
            <div class="item-name">WAKA BURST</div>
            <div class="item-price">$380 MXN</div>
        </a>
    </div>    
</body>
</html>
