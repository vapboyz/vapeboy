<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPE BOY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 0px 25px;
            color: #fff;
            font-weight: bold;
            font-size: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body {
            overflow-x: hidden;
            overflow-x: hidden;
            background-color: #fff;
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .slogan {
            margin: 25px;
            text-align: center;
            font-weight: bold;
        }

        .sort-section {
            gap: 25px;
            margin: 25px;
            display: flex;
            flex-wrap: wrap;
        }

        .sort-button {
            background-color: #333;
            padding: 5px 25px;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.25s ease;
        }

        .sort-button:hover {
            background-color: #555;
        }

        .solid-border {
            border: 1px;
            border-style: solid;
            border-color: #ebebeb;
            margin: 25px 0;
        }

        .access-container {
            text-align: center;
            padding: 25px;
            margin: 25px;
            border: 2px solid #ebebeb;
            border-radius: 10px;
        }

        .access-container input {
            width: 80%;
            padding: 5px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .access-container button {
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.25s ease;
        }

        .access-container button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 5px 15px;
            }

            html, body {
                max-width: 100%;
                overflow-x: hidden;
            }

            .slogan {
                display: flex;
                align-items: center;
                text-align: center;
                width: 100%;
                font-size: 1rem;
                margin: 15px 15px;
            }

            .sort-section {
                gap: 15px;
                margin: 15px;
                display: flex;
                flex-wrap: wrap;
            }

            .sort-button {
                font-size: 1rem;
            }

            .solid-border {
                border: 1px;
                border-style: solid;
                border-color: #ebebeb;
                margin: 15px 0;
            }

            .access-container {
                margin-top: 0px;
            }

            .access-container input {
                font-size: 1rem;
                width: 100%;
            }

            .access-container button {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        VAPE BOY
    </header>

    <div class="sort-section">
        <a href="main" class="sort-button">AAAAA</a>
    </div>
    <hr class="solid-border">

    <span class="slogan">ENTRAR USANDO CONTRASEÑA</span>

    <div class="access-container">
        <input type="password" id="password" placeholder="">
        <button onclick="checkPassword()">INGRESAR</button>
        <div id="error-message" class="error-message">CONTRASEÑA INCORRECTA</div>
    </div>

    <script>
        function checkPassword() {
            var inputPassword = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            if (inputPassword === "#VAPEBOYZ") {
                window.location.href = "main.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
